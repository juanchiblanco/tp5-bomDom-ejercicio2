<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ejercicio 2 del pr치ctico de BOM y DOM" />
    <meta
      name="keywords"
      content="javascript,bom,dom,css,html,programacion,practico"
    />
    <meta name="author" content="Blanco Juan Manuel" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css"
    />
    <title>Ejercicio 2 - Pr치ctico BOM y Dom</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="container my-5">
        <div class="row justify-content-center my-3">
          <article class="col-12 col-md-6 mb-3">
            <div class="card shadow h-100 w-100 bg-primary">
              <div class="card-body">
                <div class="row justify-content-center">
                  <i
                    class="bi bi-person-fill fs-1 text-light col-12 text-center"
                  ></i>
                  <h3 class="card-title text-light text-center col-12">
                    Ingresa tus datos
                  </h3>
                </div>
                <form id="miFormulario">
                  <div class="mb-3">
                    <label for="name" class="form-label text-light"
                      >Nombre y Apellido *</label
                    >
                    <input
                      type="text"
                      class="form-control border border-dark-subtle"
                      id="name"
                      aria-describedby="name"
                      required
                      placeholder="Ej: Juan Perez"
                      minlength="3"
                      maxlength="70"
                    />
                  </div>
                  <div>
                    <label for="edad" class="form-label text-light"
                      >Edad *</label
                    >
                  </div>
                  <div class="mb-3">
                    <input
                      type="number"
                      id="edad"
                      placeholder="Ej: 26"
                      class="form-control border border-dark-subtle"
                      minlength="1"
                      maxlength="3"
                      min="0"
                      required
                    />
                  </div>
                  <div>
                    <label for="sexo" class="form-label text-light"
                      >Sexo *</label
                    >
                  </div>
                  <div class="mb-3">
                    <select
                      id="sexo"
                      class="form-select border border-dark-subtle"
                    >
                      <option value="">Seleccione una opci칩n</option>
                      <option value="Hombre (H)">Hombre (H)</option>
                      <option value="Mujer (M)">Mujer (M)</option>
                    </select>
                  </div>
                  <div>
                    <label for="altura" class="form-label text-light"
                      >Altura(cm) *</label
                    >
                  </div>
                  <div class="mb-3">
                    <input
                      type="number"
                      id="altura"
                      placeholder="Ej: 175"
                      class="form-control border border-dark-subtle"
                      minlength="1"
                      maxlength="3"
                      min="1"
                      required
                    />
                  </div>
                  <div>
                    <label for="peso" class="form-label text-light"
                      >Peso(kg) *</label
                    >
                  </div>
                  <div class="mb-3">
                    <input
                      type="number"
                      id="peso"
                      placeholder="Ej: 78 kg"
                      class="form-control border border-dark-subtle"
                      minlength="1"
                      maxlength="3"
                      min="1"
                      required
                    />
                  </div>
                  <div>
                    <label for="anioNacimiento" class="form-label text-light"
                      >A침o de nacimiento *</label
                    >
                  </div>
                  <div class="mb-3">
                    <input
                      type="number"
                      id="anioNacimiento"
                      placeholder="Ej: 1984"
                      class="form-control border border-dark-subtle"
                      minlength="1"
                      maxlength="4"
                      required
                      min="0"
                      max="2026"
                    />
                  </div>
                  <div>
                    <p class="fs-6 text-light">
                      Los campos con (*) son obligatorios
                    </p>
                  </div>
                  <div>
                    <button class="btn btn-light" type="submit">Enviar</button>
                  </div>
                </form>
              </div>
            </div>
          </article>
        </div>
      </section>
      <section class="container w-50 mb-5">
        <article class="row justify-content-between">
        <div class="col-12 col-md-6 text-center">
          <p class="my-3">Quieres saber a que generacion perteneces?</p>
          <button class="btn btn-success" id="mostrarGeneracion">Haz click aqui</button></div>
        <div class="col-12 col-md-6 text-center">
          <p class="my-3">Quieres saber si eres mayor de edad?</p>
          <button class="btn btn-success" id="esMayorDeEdad">Haz click aqui</button></div>
        </article>
      </section>
      <section>
        <article class="text-center p-4 bg-success text-light" id="resultado"></article>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
